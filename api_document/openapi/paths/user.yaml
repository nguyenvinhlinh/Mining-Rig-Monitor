parameters:
  - name: Accept-Language
    in: header
    description: "The language you prefer for messages. Supported values are `en-AU, en-CA, en-GB, en-US`."
    example: en-US
    required: false
    schema:
        type: string
        default: en-GB
  - name: cookieParam
    in: cookie
    description: "Example cookie parameter."
    required: true
    schema:
        type: integer
        format: int64
post:
  tags:
    - Admin
  summary: Create a new user
  description: "This operation creates a new user profile. Only administrators can create user profiles."
  operationId: createUser
  responses:
    '200':
      description: Successfully created a user
    '405':
      description: Invalid input
  security:
    - main_auth:
        - 'read:users'
        - 'write:users'
  requestBody:
    content:
        application/json:
          schema:
            discriminator:
              propertyName: userType
              mapping:
                admin: '../components/schemas/Admin.yaml'
                basic: '../components/schemas/Basic.yaml'
            anyOf:
              - $ref: '../components/schemas/Admin.yaml'
              - $ref: '../components/schemas/Basic.yaml'
        application/xml:
          schema:
            type: object
            properties:
                name: 
                  type: string
                  description: Example description
    description: "User profile to be added to the database."
    required: true
